<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-books" id="header-books">
        <nav class="nav-books" id="nav-books">
            <div class="nav-books-left">
                <div class="container-logo">
                    <div class="logo-books" id="logo-books">
                        <img src="assets/icon/Logo.svg" alt="">
                    </div>
                </div>
                <div class="container-ctn">
                    <div class="books-btn btn-primary">About Us</div>
                    <div class="books-btn btn-primary">Categories</div>
                    <div class="books-btn btn-primary">Contact Us</div>
                </div>
            </div>
            <div class="nav-books-right">
                <div class="books-btn btn-secondary">Login</div>
                <div class="books-btn btn-secondary">Register</div>
                <div class="ico-cart" id="icon-cart">
                    <img src="assets/icon/cart.svg" alt="">
                </div>
            </div>
        </nav>
    </header>
    <div class="Section section-home" id="section-home">
        <div class="social-media">
            <div class="icon-social">
                <img src="assets/icon/facebook.svg" alt="">
            </div>
            <div class="icon-social">
                <img src="assets/icon/ig.svg" alt="">
            </div>
            <div class="icon-social">
                <img src="assets/icon/shel.svg" alt="">
            </div>
            <div class="icon-social">
                <img src="assets/icon/google.svg" alt="">
            </div>
        </div>
    </div>
    <div class="Section" id="section-about">
        <div class="container-title">
            <h2 class="header-title">About</h2>
        </div>
    </div>
    <div class="Section" id="section-category">
        <div class="container-title">
            <h2 class="header-title">Category</h2>
        </div>
    </div>
    <div class="Section" id="section-review">
        <div class="container-title">
            <h2 class="header-title">Reviews</h2>
        </div>
    </div>
    <div class="Section" id="section-cotanct">
        <div class="container-title">
            <h2 class="header-title">Contact Us</h2>
        </div>
    </div>

    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
